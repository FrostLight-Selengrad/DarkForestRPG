spring.application.name=DarkForestRPG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.url=${SPRING_DATASOURCE_URL}

# Telegram
telegrambot.username=${TELEGRAM_BOT_NAME}
telegrambot.token=${TELEGRAM_BOT_TOKEN}
telegrambot.webhook.path=/webhook
telegrambot.external.url=https://darkforestrpg.onrender.com
logging.level.org.telegram=DEBUG

# Server
server.port=8080
server.servlet.context-path=/