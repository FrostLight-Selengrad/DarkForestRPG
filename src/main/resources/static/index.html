<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="ForestRPG_title" style="display: none;">Forest RPG</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="game-container">
    <h1>Forest RPG</h1>
    <!-- Интерфейс путешествия (изначально скрыт) -->
    <div id="exploration-interface" style="display: block;">
        <div id="player-stats"></div>
        <img id="forest-image" src="images/forest.png" class="enemy-img">

        <div id="exploration-log"></div>
        <div id="actions">
            <button onclick="exploreForest()" class="action-btn">Продолжить</button>
        </div>
    </div>
    <!-- Боевой интерфейс (изначально скрыт) -->
    <div id="battle-interface" style="display: none;">
        <img id="enemy-image" src="images/goblin.png" class="enemy-img">

        <div class="combat-health-bars">
            <div class="combat-health-player">
                <span>Ваше здоровье:</span>
                <div class="combat-hp" id="player-combat-hp">100/100</div>
            </div>

            <div class="combat-health-enemy">
                <span id="enemy-combat-name">Гоблин</span>
                <span class="enemy-level">Уровень 1</span>
                <div class="combat-hp" id="enemy-combat-hp">50/50</div>
            </div>
        </div>

        <div id="battle-log" class="scrollable-log"></div>

        <div id="turn"></div>

        <div class="battle-action-grid">
            <button class="action-btn" onclick="attack()">
                Атаковать
            </button>
            <button class="action-btn" onclick="openAbilities()">
                Способности
            </button>
            <button class="action-btn" onclick="openPotionsModal()">
                Зелья
            </button>
            <button class="action-btn" onclick="tryFlee()">
                Сбежать
            </button>
        </div>
    </div>
    <!-- Модальное окно зелий -->
    <div id="potions-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePotionsModal()">&times;</span>
            <div id="potions-grid"></div>
        </div>
    </div>
</div>
<button id="character-btn" onclick="toggleMenu()">
    <img src="character-icon.png" width="30">
</button>

<div id="character-menu" class="dropdown-menu">
    <button class="menu-item"><img src="backpack-icon.png"></button>
    <button class="menu-item"><img src="talents-icon.png"></button>
    <button class="menu-item"><img src="skills-icon.png"></button>
    <button class="menu-item"><img src="settings-icon.png"></button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="/script.js"></script>
</body>
</html>
